<!DOCTYPE html>
<html lang="en">
<head>
<title>Dijkstra's Shortest Path</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
  }
  
  /* Style the header */
  .header {
    padding: 40px;
    text-align: center;
    background: #1abc9c;
    color: white;
  }
  
  /* Increase the font size of the h1 element */
  .header h1 {
    font-size: 40px;
  }

  .column {
    background-color: #f1f1f1;
    padding: 20px;
  }

  img {
    background-color: #aaa;
    width: 40%;
    padding: 20px;
  }

  input[type=file], input[type=submit] {
    background-color: #259881;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }

  </style>
</head>
<body>

<div class="header">
  <h1>Dijkstra's Shortest Path Algorithm</h1>
  <p>A website to find the shortest path in a directed graph using Dijkstra's Algorithm</p>
</div>

<div class="row">
  <div class="column">
    <img src="{{ url_for('static', filename=init_filename) }}"><br>
    <img src="{{ url_for('static', filename=final_filename) }}"><br>
  </div>

  <div class="column">
    <form method="post" action ="/" enctype="multipart/form-data">
      <h5>{{path}}</h5>
      <h5>{{distance}}</h5>
      <h5>{{iteration}}</h5>
      <h5>{{elapsed_time}}</h5>
      <input type="file" name ="file" class="form-control" autocomplete="off" required><br>
      <small>{{wrong_file_msg}}</small><br>
      <p>
        <label for="fname">Starting node</label>
        <input type="text" id="snode" name="snode" required>
      </p>
      <p>
        <label for="lname">Destination node</label>
        <input type="text" id="dnode" name="dnode" required>
      </p>
      <small>{{invalid_node_msg}}</small><br>
      <p>
          <input type="submit" value="Find Shortest Path!" class ="btn btn-info">
      </p>
  </form>
  </div>
</div>

</body>
</html>
